    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автосалон | Продажа автомобилей</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 15px; text-align: center; }
        nav { display: flex; justify-content: center; background: #555; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        .container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: space-around; }
        .car-card { border: 1px solid #ddd; padding: 15px; width: 300px; margin: 10px; text-align: center; }
        .car-card img { width: 100%; height: 180px; object-fit: cover; }
        .price { font-weight: bold; color: #e60000; }
        .filter { text-align: center; margin: 20px 0; }
        footer { background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
        
        /* Кнопка "Вверх" */
        #backToTop { 
            display: none; 
            position: fixed; 
            bottom: 60px; 
            right: 20px; 
            padding: 10px; 
            background: red; 
            color: white; 
            cursor: pointer; 
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        #backToTop:hover {
            transform: scale(1.1);
        }

        /* Форма обратной связи */
        .contact-form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .contact-form input, .contact-form textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .contact-form button {
            padding: 10px;
            background: #333;
            color: white;
            cursor: pointer;
        }
        .message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Автосалон</h1>
</header>

<nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">Контакты</a>
</nav>

<div class="filter">
    <label>Цена до: <input type="number" id="priceFilter" placeholder="500000"></label>
    <button onclick="filterCars()">Фильтр</button>
</div>

<div class="container" id="carList">
    <div class="car-card">
        <img src="https://via.placeholder.com/300x180" alt="Автомобиль">
        <h3>BMW X5</h3>
        <p class="price">4 500 000 ₽</p>
        <button onclick="addToCart('BMW X5')">Купить</button>
    </div>
    <div class="car-card">
        <img src="https://via.placeholder.com/300x180" alt="Автомобиль">
        <h3>Audi Q7</h3>
        <p class="price">5 200 000 ₽</p>
        <button onclick="addToCart('Audi Q7')">Купить</button>
    </div>
</div>

<!-- Форма обратной связи -->
<div class="contact-form">
    <h2>Обратная связь</h2>
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="email" id="email" placeholder="Ваша почта">
    <textarea id="message" placeholder="Ваше сообщение"></textarea>
    <button onclick="sendMessage()">Отправить</button>
    <p class="message" id="successMessage">Сообщение отправлено!</p>
</div>

<button id="backToTop" onclick="scrollToTop()">Вверх</button>

<footer>
    <p>© 2025 Автосалон. Все права защищены.</p>
</footer>

<script>
    // Кнопка "Вверх"
    window.onscroll = function() {
        document.getElementById('backToTop').style.display = window.scrollY > 200 ? 'block' : 'none';
    };
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Фильтр
    function filterCars() {
        let maxPrice = document.getElementById('priceFilter').value;
        let cars = document.querySelectorAll('.car-card');
        cars.forEach(car => {
            let price = parseInt(car.querySelector('.price').textContent.replace(/[^0-9]/g, ''));
            car.style.display = price <= maxPrice ? 'block' : 'none';
        });
    }

    // Добавление в корзину
    function addToCart(car) {
        alert(car + " добавлен в корзину!");
    }

    // Форма обратной связи
    function sendMessage() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;
        if (!name || !email || !message) {
            alert("Заполните все поля!");
            return;
        }
        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Введите корректную почту!");
            return;
        }
        document.getElementById('successMessage').style.display = "block";
    }
</script>

</body>
</html>
